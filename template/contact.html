{% extends 'base.html'%}
{% block content%}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    input[type=text],
    input[type=email],
    input[type=number],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
</head>

<body>
    <h3>Contact Form</h3>
    <div class="container" style="margin-top: 0%;">
        <form action="#" method="post">
            {% csrf_token %}
            <h2 style="text-align: center;">Contact Us</h2>
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter your Full Name.." required>

            <label for="phone">Phone No</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your Phone Number" required>

            <label for="email">Email</label>
            <input type="email" id="lname" name="email" placeholder="Enter your Email.." required>

            <label for="country">State/Region</label>
            <input type="text" id="lname" name="state" placeholder="Enter your State" required>


            <label for="subject">Let us know your message.</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

           <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>

    {% endblock %}
